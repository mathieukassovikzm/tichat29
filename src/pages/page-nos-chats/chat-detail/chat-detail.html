<section class="c-chat-detail">
  <div id="chat-detail-circle" class="chat-detail-circle">
    <div class="chat-detail-name-container">
      <SvgTiChat />
      <div>
        <h2 class="chat-name">{{ chat.nom }}</h2>
      </div>
    </div>
  </div>
  <div id="chat-detail-circle-fake" class="chat-detail-circle-fake">
  </div>
  <div id="chat-detail-container" class="chat-detail-container">
    <p class="chat-description">{{ chat.description }}</p>
    <CarouselComponent class="chat-list-photos" v-bind:listPhotos="chat.photos" />
  </div>
</section>
