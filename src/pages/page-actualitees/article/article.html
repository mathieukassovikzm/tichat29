<div class="c-article">
  <div class="c-article-container">
    <div class="avatar">
      <div class="avatar-box avatar-paw" v-if="noPhoto">
        <SvgCatPaw class="avatar-content"></SvgCatPaw>
      </div>
      <div class="avatar-box avatar-photo" v-else>
        <img class="avatar-content article-photo" :src="getPhoto.img" />
      </div>
    </div>
    <div class="article-desc">
      <p class="desc-title">{{article.titre}}</p>
      <p class="date">Date: {{getDateFormated}} <br />Heure: {{getHourFormated}}</p>
      <p class="place">Lieu: {{article.lieu}}</p>
      <p class="article-infos-supp">{{ article.description }}</p>
    </div>
  </div>
  <button class="btn btn-v3 btn-fake">Savoir plus</button>

  <button class="btn btn-v3 btn-savoir-plus" @click="goToDetailArticle()">Savoir plus</button>
  <button class="btn btn-v1 btn-retour" @click="goToListArticles()">Retour</button>

</div>
