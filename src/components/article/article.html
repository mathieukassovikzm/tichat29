<div class="c-article">
  <div class="c-article-container">
    <div class="avatar">
      <div class="avatar-box avatar-paw" v-if="noPhoto">
        <SvgCatPaw class="avatar-content"></SvgCatPaw>
      </div>
      <div class="avatar-box avatar-photo" v-else>
        <img class="avatar-content article-photo" :src="getPhoto.img" />
      </div>
    </div>
    <div class="article-desc">
      <p>{{article.titre}}</p>
      <p>{{article.lieu}}</p>
      <p>{{article.date}}</p>
      <div class="article-infos-supp">
        <h3>Description</h3>
        <p>{{ article.description }}</p>
      </div>
    </div>
  </div>
</div>
